<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8"/>
<title> Lunar Landing Project - Mfers29 </title>
<!-- Para PC, más de 900px -->
<link rel="stylesheet" media="screen and (min-width: 900px)" href="css/pc.css"/>
<!-- Para movil, menos de 900px -->
<link rel="stylesheet" media="screen and (max-width:900px)" href="css/mob.css"/>
<script src=js/man.js></script> <!-- Carga de javaScript con las funciones del juego -->
</head>

<body>

	<div id="espacio_juego"> <!-- Contenedor para el espacio de juego-->
    
        <div id="panel_control"> <!-- Contenedor para el panel de control--> 
            <table id="elementos"> <!-- Tabla para colocar las propiedades, valores y unidades utilizando clases para el formato-->
            <caption class="titulo_tabla">PANEL DE CONTROL</caption>
            <!-- <tr>
                <th class="propiedad"><p>TIEMPO</p></th>
                <th class="valor"><p id="tiempo">(VALOR)</p></th>
                <th class="unidad"><p>s</p></th>
            </tr> -->
            <tr>
                <th class="propiedad"><p>V. VERTICAL</p></th>
                <th class="valor"><p id="v_vertical"> 0 </p></th>
                <th class="unidad"><p>m/s</p></th>
            </tr>
            <tr>
                <th class="propiedad"><p>COMBUSTIBLE</p></th>
                <th class="valor"><p id="combustible"> 100 </p></th>
                <th class="unidad"><p>Kg</p></th>
            </tr>
            <tr>
                <th class="propiedad"><p>ALTURA</p></th>
                <th class="valor"><p id="altura">(Valor)</p></th>
                <th class="unidad"><p>m</p></th>
            </tr>
            </table>      
        </div>
        
        <div id="ocultar_menu"> <!-- Contenedor virtual para en la version movil ocultar el menú de opciones-->
        <p> OCULTAR MENU </p> 
        </div>
        
        <div id="mostrar_menu"> <!-- Contenedor virtual para en la version movil mostrar el menú de opciones-->
        <p> MOSTRAR MENU </p> 
        </div>
        
        <div id="panel_opciones"> <!-- Contenedor para el menu de opciones, similar al anterior, con clases para formatos-->
        	<table id="opciones">
            <caption class="titulo_tabla">PANEL DE OPCIONES</caption>
             <tr>
                <th class="boton"><p id="dificultad">ELEGIR DIFICULTAD</p></th>
            </tr>
            <tr>
                <th class="boton"><p id="reset">RESET</p></th>
            </tr>
            <tr>
                <th class="boton"><p id="ayuda">AYUDA</p></th>
            </tr>
            <tr>
                <th class="boton"><p id="about">ACERCA DE...</p></th>
            </tr>
            </table>      
        </div>
        
        <div id="boton_arranque">
        <!-- Contenedor para aterrizar la nave en el borde-->
        </div>
        
        <div id="suelo">
        <!-- Contenedor para aterrizar la nave en el borde-->
        </div>
             
        <div id="vehiculo">
        	<div id="nave">
        	<!-- Contenedor para posicionar la nave espacial-->
        	</div>
            <div id="motor">
        	<!-- Contenedor para el encendido de motor-->
        	</div>
        </div>
        
        <div id="version"> <!-- Contenedor para número de versión-->
        <p>V. 2.0<br />Mfers29</p>
        </div>
        
	</div>
</body>

</html>
